{% capture root_url %}{{ site.root | strip_slash }}{% endcapture %}
<!doctype html>
<!-- BEGIN _layouts/default.html -->
<html>
	<head>
		<meta charset="utf-8">
		<meta content="{{ site.description }}" name="description">
		<meta content="{{ site.author }}" name="author">
		<title>{% if page.title %}{{ page.title }} â€” {% endif %}{{ site.title }}</title>
		<link href="{{ root_url }}/favicon.png" rel="icon">
		<link href="{{ root_url }}/stylesheets/main.css" rel="stylesheet">
		<link href='http://fonts.googleapis.com/css?family=PT+Mono|PT+Sans:400,400italic,700,700italic|PT+Serif:400,400italic,700,700italic&subset=latin,cyrillic,cyrillic-ext,latin-ext' rel='stylesheet' type='text/css'>
		<link href="{{ site.subscribe_rss }}" rel="alternate" title="{{site.title}}" type="application/atom+xml">
	</head>
	<body>
		<div class="wrap">
			<header>
				<div class="navi">
					<ul>
						<li><a href="{{ root_url }}/">Blog</a></li>
						<li><a href="{{ root_url }}/blog/archives">Archives</a></li>
						<li><a href="{{ root_url }}/about">About</a></li>
					</ul>
				</div>
			</header>
			{{ content | expand_urls: root_url }}
			<footer>
				{% include footer.html %}
			</footer>
		</div>
	</body>
</html>
<!-- END _layouts/default.html -->
